       /* --- Estilos Generales de la Página --- */
        /* Es buena idea añadir estas dos reglas para asegurar que todo ocupe el 100% */
html {
    height: 100%;
}

body {
    /* 1. Quitamos la imagen de fondo de aquí y lo hacemos un contenedor relativo */
    position: relative;
    margin: 0;
    min-height: 100%; /* Asegura que el body ocupe toda la altura */

    /* Mantenemos los estilos para centrar el teléfono */
    font-family: system-ui, sans-serif;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

/* 2. Creamos una capa "antes" del contenido del body para el fondo */
body::before {
    content: ''; /* Los pseudo-elementos siempre necesitan esta propiedad */
    position: fixed; /* Se queda fijo y cubre toda la ventana */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* ¡MUY IMPORTANTE! Lo envía detrás de todo el contenido */

    /* 3. Ponemos la imagen y sus propiedades en esta capa */
    background-image: url('fondo1.png');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    
    /* 4. Aplicamos el desenfoque SÓLO a esta capa de fondo */
    filter: blur(8px);
    
    /* (Opcional) Un pequeño truco para que no se vean bordes raros con el blur */
    transform: scale(1.05);
}
/* ... (tus otros estilos para html y body se mantienen igual) ... */

/* Modificamos la capa de fondo para añadirle la animación */
body::before {
    content: ''; 
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; 

    background-image: url('fondo1.png');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    
    /* Mantenemos el desenfoque intacto */
    filter: blur(8px);
    
    /* 1. APLICAMOS LA ANIMACIÓN QUE VAMOS A CREAR */
    animation: zoomSuave 25s ease-in-out infinite;
}

/* 2. CREAMOS LA ANIMACIÓN DE ZOOM */
@keyframes zoomSuave {
    0% {
        /* Empieza ligeramente ampliado */
        transform: scale(1.1);
    }
    50% {
        /* A la mitad del tiempo, se aleja (zoom out) */
        transform: scale(1);
    }
    100% {
        /* Vuelve al estado inicial para un bucle perfecto (zoom in) */
        transform: scale(1.1);
    }
}
        /* --- Contenedor Principal del Mockup de Teléfono --- */
        .phone-mockup {
            position: relative; /* Es la base para posicionar la pantalla */
            width: 100%;
            max-width: 400px; /* Ancho del teléfono en la página */
            user-select: none; /* Para que la imagen del marco no se pueda seleccionar */
        }

        .phone-frame {
            width: 100%;
            height: auto;
            display: block; /* Evita espacios extra debajo de la imagen */
        }

        /* --- Contenedor de la Pantalla (la parte más importante) --- */
        .screen-content {
            position: absolute;
            
            /* --- AJUSTA ESTOS VALORES SI LA CALCULADORA NO ENCAJA PERFECTO --- */
            top: 12.5%; 
            left: 6%;
            width: 88%;
            height: 75%;
            /* --- FIN DE LA ZONA DE AJUSTE --- */
            
            overflow-y: auto; /* Agrega scroll si el contenido se desborda */
            box-sizing: border-box; 
        }

        /* --- Estilos de la Calculadora (adaptados para la pantalla del teléfono) --- */
        .calculator-card {
            background-color: #1E272E;
            color: #FFFFFF;
            border-radius: 20px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #FFFFFF;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #d1d8e0;
            font-size: 0.9em;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background-color: #FFFFFF;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            font-size: 1em;
            color: #1E272E;
            box-sizing: border-box;
        }

        .btn-calculate {
            width: 100%;
            padding: 12px;
            margin-top: auto; /* Empuja el botón hacia abajo */
            background-color: #3498DB;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-calculate:hover {
            background-color: #2980B9;
        }

        .result-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #2C3A47;
            border: 1px dashed #4a5a6a;
            border-radius: 8px;
            text-align: center;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: border-color 0.3s ease;
        }
        
        .result-box.success { border-color: #3498DB; }
        .result-box.error { border-color: #e74c3c; }

        .result-box p {
            margin: 0;
            font-size: 0.9em;
            color: #d1d8e0;
        }

        .result-box .value {
            display: block;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 5px;
        }

        .result-box.success .value { color: #3498DB; }
        .result-box.error .value { color: #e74c3c; font-size: 1em; }
    </style>
</head>
<body>

    <div class="phone-mockup">
        <img src="telefono.png" alt="Marco de teléfono" class="phone-frame">
        
        <div class="screen-content">
            
            <div class="calculator-card">
                <h2>Ley de Ohm</h2>
                <div class="form-group">
                    <label for="ohm-voltaje">Voltaje (V)</label>
                    <input type="number" id="ohm-voltaje" class="input-field" placeholder="Dejar para calcular">
                </div>
                <div class="form-group">
                    <label for="ohm-corriente">Corriente (A)</label>
                    <input type="number" id="ohm-corriente" class="input-field" placeholder="Dejar para calcular">
                </div>
                <div class="form-group">
                    <label for="ohm-resistencia">Resistencia (Ω)</label>
                    <input type="number" id="ohm-resistencia" class="input-field" placeholder="Dejar para calcular">
                </div>
                <div id="ohm-result" class="result-box">
                    <p>Resultado:</p>
                    <span class="value">--</span>
                </div>
                <button id="ohm-calculate-btn" class="btn-calculate">Calcular</button>
            </div>
            
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const ohmBtn = document.getElementById('ohm-calculate-btn');
        const ohmV = document.getElementById('ohm-voltaje');
        const ohmI = document.getElementById('ohm-corriente');
        const ohmR = document.getElementById('ohm-resistencia');
        const ohmResultBox = document.getElementById('ohm-result');

        ohmBtn.addEventListener('click', () => {
            const v = parseFloat(ohmV.value);
            const i = parseFloat(ohmI.value);
            const r = parseFloat(ohmR.value);

            let inputs = [v, i, r];
            let validInputs = inputs.filter(val => !isNaN(val)).length;

            ohmResultBox.classList.remove('success', 'error');

            if (validInputs !== 2) {
                ohmResultBox.classList.add('error');
                ohmResultBox.querySelector('.value').textContent = "Ingrese dos valores.";
                return;
            }

            ohmResultBox.classList.add('success');
            let resultText = '';

            if (isNaN(v)) { // Calcular Voltaje
                resultText = `Voltaje: ${(i * r).toFixed(2)} V`;
            } else if (isNaN(i)) { // Calcular Corriente
                resultText = `Corriente: ${(v / r).toFixed(2)} A`;
            } else if (isNaN(r)) { // Calcular Resistencia
                resultText = `Resistencia: ${(v / i).toFixed(2)} Ω`;
            }
            ohmResultBox.querySelector('.value').textContent = resultText;
        });
    });

   
</script>

</body>
</html>
