<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compras en Chile v2</title>
    <style>
        /* Mismos estilos que la versión anterior */
        :root {
            --bg-color: #f4f7f9; --card-bg: #ffffff; --text-color: #333; --primary-color: #007bff; --primary-hover: #0056b3; --label-color: #555; --result-bg: #e9f5ff; --real-cost-color: #28a745; --border-color: #ddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }
        .container {
            background-color: var(--card-bg); padding: 30px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); max-width: 500px; width: 100%;
        }
        h1 {
            text-align: center; color: var(--text-color); margin-bottom: 25px; font-size: 1.8em;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--label-color); font-size: 0.95em; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1em; box-sizing: border-box; transition: border-color 0.2s; }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15); }
        .calc-button { width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 1.1em; font-weight: 700; cursor: pointer; transition: background-color 0.2s; margin-top: 10px; }
        .calc-button:hover { background-color: var(--primary-hover); }
        .results { margin-top: 25px; padding: 20px; background-color: var(--result-bg); border-radius: 8px; border: 1px solid #bce0fd; display: none; }
        .results h2 { margin-top: 0; margin-bottom: 20px; text-align: center; font-size: 1.4em; }
        .results p { margin: 10px 0; font-size: 1.1em; display: flex; justify-content: space-between; }
        .results span { font-weight: 700; }
        .real-cost { color: var(--real-cost-color); font-size: 1.3em !important; padding: 10px; background-color: #eaf7ec; border-radius: 6px; }
        .api-status { font-size: 0.8em; text-align: center; color: #888; margin-top: -10px; margin-bottom: 20px; height: 1em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Compras en Chile v2.0</h1>
        
        <div class="input-group">
            <label for="clpPrice">Precio en Pesos Chilenos (CLP)</label>
            <input type="number" id="clpPrice" placeholder="Ej: 950000">
        </div>

        <hr style="border: none; border-top: 1px solid var(--border-color); margin: 25px 0;">
        
        <div class="input-group">
            <label for="clpToUsdRate">Cotización del Dólar en Chile (CLP por 1 USD)</label>
            <input type="number" id="clpToUsdRate" placeholder="Obteniendo cotización...">
        </div>
        <div class="api-status" id="apiStatus"></div>


        <div class="input-group">
            <label for="mepRate">Tu Cotización Dólar MEP (ARS por 1 USD)</label>
            <input type="number" id="mepRate" placeholder="Ingresa el valor del Dólar MEP">
        </div>

        <div class="input-group">
            <label for="oficialRate">Cotización Dólar Oficial (ARS por 1 USD)</label>
            <input type="number" id="oficialRate" placeholder="Ingresa el valor del Dólar Oficial">
        </div>

        <button class="calc-button" onclick="calculate()">Calcular</button>

        <div class="results" id="results">
            <h2>Resultados</h2>
            <p>Precio en Dólares (USD): <span id="usdResult"></span></p>
            <p>Costo Referencia (Oficial): <span id="oficialResult"></span></p>
            <p class="real-cost">Tu Costo Real (con MEP): <span id="mepResult"></span></p>
        </div>
    </div>

    <script>
        // API Gratuita para tasas de cambio. Nota: La data puede tener algunas horas de retraso.
        const apiUrl = 'https://open.er-api.com/v6/latest/USD';
        const statusDiv = document.getElementById('apiStatus');
        const clpToUsdInput = document.getElementById('clpToUsdRate');

        window.onload = function() {
            statusDiv.textContent = 'Buscando cotización CLP...';
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo obtener la respuesta de la red');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.result === 'success' && data.rates.CLP) {
                        const clpRate = data.rates.CLP;
                        clpToUsdInput.value = clpRate.toFixed(2);
                        statusDiv.textContent = `Cotización actualizada. Tasa: 1 USD = ${clpRate.toFixed(2)} CLP`;
                    } else {
                        throw new Error('No se encontró la tasa de cambio para CLP.');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener la cotización:', error);
                    statusDiv.textContent = 'No se pudo obtener la cotización. Ingrésala manualmente.';
                    clpToUsdInput.placeholder = 'Ingresa la tasa CLP por USD';
                });
        };

        function calculate() {
            // Obtener valores
            const clpPrice = parseFloat(document.getElementById('clpPrice').value);
            const clpToUsdRate = parseFloat(document.getElementById('clpToUsdRate').value);
            const mepRate = parseFloat(document.getElementById('mepRate').value);
            const oficialRate = parseFloat(document.getElementById('oficialRate').value);

            // Validar
            if (isNaN(clpPrice) || isNaN(clpToUsdRate) || isNaN(mepRate) || isNaN(oficialRate)) {
                alert("Por favor, completa todos los campos con números válidos.");
                return;
            }
             if (clpToUsdRate <= 0) {
                alert("La cotización del dólar en Chile debe ser mayor a cero.");
                return;
            }

            // Calcular
            const usdPrice = clpPrice / clpToUsdRate;
            const mepCost = usdPrice * mepRate;
            const oficialCost = usdPrice * oficialRate;

            // Formatear
            const formatAsUSD = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
            const formatAsARS = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' });

            // Mostrar
            document.getElementById('usdResult').textContent = formatAsUSD.format(usdPrice);
            document.getElementById('mepResult').textContent = formatAsARS.format(mepCost);
            document.getElementById('oficialResult').textContent = formatAsARS.format(oficialCost);

            document.getElementById('results').style.display = 'block';
        }
    </script>

</body>
</html>
