<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Directo CLP a ARS</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #28a745;
            --label-color: #555;
            --result-bg: #eaf7ec;
            --border-color: #ddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--label-color);
            font-size: 1.1em;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.5em;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
        }
        .results {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--result-bg);
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }
        .results h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: var(--label-color);
        }
        .results p {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-color);
            word-wrap: break-word;
        }
        .api-status {
            font-size: 0.9em;
            color: #888;
            margin-top: 20px;
            height: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conversor Directo CLP a ARS</h1>
        
        <div class="input-group">
            <label for="clpPrice">Monto en Pesos Chilenos (CLP)</label>
            <input type="number" id="clpPrice" placeholder="Ingrese el monto en CLP" oninput="calculate()">
        </div>

        <div class="results" id="results">
            <h2>Precio Estimado en Pesos Argentinos (ARS)</h2>
            <p id="arsResult">$ 0,00</p>
        </div>

        <div class="api-status" id="apiStatus">
            Buscando cotización actualizada...
        </div>
    </div>

    <script>
        let clpToArsRate = 0; // Variable global para guardar la tasa

        // Función para formatear como moneda argentina
        const formatAsARS = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' });

        async function fetchRate() {
            const statusDiv = document.getElementById('apiStatus');
            try {
                // Usamos USD como base para obtener las tasas más fiables
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                if (!response.ok) throw new Error('Error de red');
                
                const data = await response.json();
                if (data.result === 'success' && data.rates.CLP && data.rates.ARS) {
                    // Calculamos la tasa cruzada ARS por CLP
                    clpToArsRate = data.rates.ARS / data.rates.CLP;
                    statusDiv.textContent = `Tasa de cambio: 1 CLP = ${clpToArsRate.toFixed(4)} ARS`;
                } else {
                    throw new Error('No se encontraron las tasas requeridas.');
                }
            } catch (error) {
                console.error('Error al obtener la cotización:', error);
                statusDiv.textContent = 'No se pudo obtener la tasa. Intenta recargar.';
                // Podríamos poner una tasa manual de emergencia aquí
                // clpToArsRate = 1.25; // Ejemplo
            }
        }

        function calculate() {
            const clpPriceInput = document.getElementById('clpPrice');
            const arsResultP = document.getElementById('arsResult');

            if (clpToArsRate === 0) {
                arsResultP.textContent = "Esperando tasa...";
                return;
            }

            const clpPrice = parseFloat(clpPriceInput.value);

            if (isNaN(clpPrice) || clpPrice < 0) {
                arsResultP.textContent = "$ 0,00";
                return;
            }

            const arsPrice = clpPrice * clpToArsRate;
            arsResultP.textContent = formatAsARS.format(arsPrice);
        }

        // Cargar la tasa de cambio al abrir la página
        window.onload = fetchRate;
    </script>

</body>
</html>
